<nav aria-label="Page Navigation">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="{{ @BASE }}/admin/{{ @page == 1 ? @page : @page - 1 }}/{{ @per }}/{{ @order }}">Previous</a></li>

        <loop from="{{ @i = 1 }}" 
              to="{{ @i <= (int)(@totalRows / @per) + (@totalRows % @per != 0 ? 1 : 0) }}" 
              step="@i++">

            <li class="page-item {{ @i == (@page) ? 'active' : '' }}">
                <a class="page-link" href="{{ @BASE }}/admin/{{ @i }}/{{ @per }}/{{ @order }}">{{ @i }}</a>
            </li>

        </loop>

        <li class="page-item"><a class="page-link" href="{{ @BASE }}/admin/{{ @page + 1 > @numPages ? @page : @page + 1}}/{{ @per }}/{{ @order }}">Next</a></li>
    </ul>
</nav>
