<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@title</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>

<style>
body
{
    font-family: Ubuntu, sans-serif;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    overflow-x: hidden;
}

.bold
{
    font-weight: bold;
}

.next-btn
{
    font-size: 1.1rem;
    color: white;
    width: 5rem;
    height: 2.5rem;
    border-radius: 0.5rem;
    background-color: #3B79B0;
}

.dating-navbar
{
    background-color: #F8F8F8;
}

.dating-soft-border
{
    border: 1px solid rgba(100, 100, 100, 0.15);
    border-radius: 0.5rem;
}

.dating-content
{
    font-size: 1.2rem;
    overflow-y: auto;
}   
</style>


<body class="p-5">
<!-- NAVBAR -->
    <include href="views/includes/navbar.html" />

<!-- FORM -->
    <form class="container-fluid h-100 p-5 dating-content dating-soft-border">

        <h1>Personal Information</h1>
        <hr />

        <div class="row">
            <div class="col-md-9">
                <div class="container-fluid p-0">
                    
                    <!-- FIRST NAME -->
                        <div class="row">
                                <div class="form-group w-100">
                                    <label class="bold">First Name</label>
                                    <input name="first_name" type="text" class="form-control" />
                                </div>
                            </div>
                        
                        <!-- LAST NAME -->
                            <div class="row">
                                <div class="form-group w-100">
                                    <label class="bold">Last Name</label>
                                    <input name="last_name" type="text" class="form-control" />
                                </div>
                            </div>
                    
                        <!-- AGE -->
                            <div class="row">
                                <div class="form-group w-100">
                                    <label class="bold">Age</label>
                                    <input name="age" type="text" class="form-control" />
                                </div>
                            </div>
                    
                        <!-- GENDER -->
                            <div class="row">
                                <div class="form-group w-100">
                                    <label class="bold">Gender</label><br />
                    
                                    <div class="form-check form-check-inline mr-4">
                                        <input name="gender" type="radio" value="male" class="form-check-input" />
                                        <label class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input name="gender" type="radio" value="female" class="form-check-input" />
                                        <label class="form-check-label">Female</label>
                                    </div>
                                </div>
                            </div>
                    
                        <!-- FIRST NAME -->
                            <div class="row">
                                <div class="form-group w-100">
                                    <label class="bold">Phone Number</label>
                                    <input name="phone_number" type="text" class="form-control" />
                                </div>
                            </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="container-fluid p-0">
                    box thing on the right
                </div>
            </div>
        </div>

    <!-- BUTTON -->
        <div class="row bg-warning justify-content-end">
            <button class="btn next-btn">
                Next&nbsp;&nbsp;&gt;
            </button>
        </div>

    </form>
</body>
</html>
